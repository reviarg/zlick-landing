<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlick | AI Agents For Clinical Trials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Sora:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #b52318;
            --brand-grey: #4a4a4a;
            --onyx: #0d0d0d;
            --glass: rgba(13, 13, 13, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Full screen minimalist - no scroll */
        }

        /* GIF BACKGROUND LAYER */
        .bg-gif {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('background.gif') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        /* DARK ONYX OVERLAY */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(13,13,13,0.7) 0%, var(--onyx) 100%);
            z-index: -1;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* PURE CSS LOGO */
        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 1.8rem;
            letter-spacing: -1.5px;
            font-weight: 600;
        }
        .logo span.red { color: var(--brand-red); }
        .logo span.grey { color: var(--brand-grey); }

        .content {
            max-width: 700px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #a0a0a0;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* WAITLIST FORM */
        .form-box {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: fit-content;
        }

        input[type="email"] {
            background: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            width: 300px;
            outline: none;
        }

        button {
            background: var(--brand-red);
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover { background: #d42a1d; transform: scale(1.02); }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.8rem;
            color: #4a4a4a;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .wrapper { padding: 1.5rem; }
            h1 { font-size: 2.5rem; }
            .form-box { width: 100%; flex-direction: column; }
            input[type="email"] { width: 100%; }
            button { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-gif"></div>
    <div class="overlay"></div>

    <div class="wrapper">
        <header>
            <div class="logo"><span class="red">zlick</span><span class="grey">.io</span></div>
        </header>

        <main class="content">
            <h1>Agentic AI for Clinical Excellence.</h1>
            <p class="tagline">
                Deploying autonomous intelligence to orchestrate, automate, and accelerate 
                complex clinical trial workflows with unprecedented efficiency.
            </p>

            <div class="form-box">
                <form action="https://formspree.io/f/meellwpa" method="POST" style="display:flex; width:100%;">
                    <input type="email" name="email" placeholder="Professional Email" required>
                    <button type="submit">Request Access</button>
                </form>
            </div>
        </main>

        <footer>
            <div>&copy; 2026 Zlick Operations</div>
            <div>Forward. Orchestrated. Automated.</div>
        </footer>
    </div>

</body>
</html>
